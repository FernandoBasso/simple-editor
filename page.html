<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Simple Editor</title>
  <link rel='stylesheet' type='text/css' href='simple-editor.css'>
</head>
<body>

<form type='post' method='post' action='#'>

    <div class='fields'>
        <label for='type'>Type</label>
        <textarea id='type' name='type'></textarea>
    </div>
    <div class='fields'>
        <label for='requisites'>Requisites</label>
        <textarea id='requisites' name='requisites'></textarea>
    </div>
    <div class='fields'>
        <label for='description'>Description</label>
        <textarea id='description' name='description'></textarea>
    </div>
    <div class='fields'>
        <label for='notes'>Notes</label>
        <textarea id='notes' name='notes'></textarea>
    </div>

    <input type='submit' value='Go!'>
</form>

<script type='text/javascript' src='//code.jquery.com/jquery-2.2.2.min.js'></script>
<script type='text/javascript' src='simple-editor.js'></script>

</body>
</html>
